version: '3.7'

services:
    clematis_auth_api:
        image: clematis.auth.api:latest
        networks:
          - clematis_auth
        env_file:
          - clematis_auth_api.env
        volumes:
          - /home/clematis/logs:/var/log/clematis
        ports:
          - "8083:8083"
        restart: unless-stopped

networks:
  clematis_auth:
    driver: bridge
